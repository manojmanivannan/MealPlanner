<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome â€¢ Meal Planner</title>
    <link rel="icon" type="image/x-icon" href="meal_logo.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f5f6fa 0%, #e7eaf3 100%); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-teal-700">Meal Planner</h1>
            <p class="text-stone-500">Sign in to continue</p>
        </div>

        <div class="mb-4 flex space-x-2">
            <button id="tab-login" class="flex-1 py-2 rounded-md bg-teal-600 text-white">Login</button>
            <button id="tab-signup" class="flex-1 py-2 rounded-md bg-stone-200 text-stone-800">Sign up</button>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm text-stone-700">Email</label>
                <input id="login-email" type="email" required class="mt-1 w-full border rounded-md p-2">
            </div>
            <div>
                <label class="block text-sm text-stone-700">Password</label>
                <input id="login-password" type="password" required class="mt-1 w-full border rounded-md p-2">
            </div>
            <button class="w-full py-2 bg-teal-600 hover:bg-teal-700 text-white rounded-md" type="submit">Login</button>
            <div id="login-error" class="text-red-600 text-sm"></div>
        </form>

        <form id="signup-form" class="space-y-4 hidden">
            <div>
                <label class="block text-sm text-stone-700">Email</label>
                <input id="signup-email" type="email" required class="mt-1 w-full border rounded-md p-2">
            </div>
            <div>
                <label class="block text-sm text-stone-700">Password</label>
                <input id="signup-password" type="password" required class="mt-1 w-full border rounded-md p-2">
            </div>
            <button class="w-full py-2 bg-teal-600 hover:bg-teal-700 text-white rounded-md" type="submit">Create account</button>
            <div id="signup-error" class="text-red-600 text-sm"></div>
        </form>
    </div>

    <script>
        const API_BASE = '/api';
        try {
            const token = localStorage.getItem('token');
            if (token && token.length > 10) { window.location.replace('index.html'); }
        } catch(_) {}

        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        tabLogin.addEventListener('click', () => {
            tabLogin.classList.add('bg-teal-600','text-white');
            tabSignup.classList.remove('bg-teal-600','text-white');
            tabSignup.classList.add('bg-stone-200','text-stone-800');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });
        tabSignup.addEventListener('click', () => {
            tabSignup.classList.add('bg-teal-600','text-white');
            tabLogin.classList.remove('bg-teal-600','text-white');
            tabLogin.classList.add('bg-stone-200','text-stone-800');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const err = document.getElementById('login-error');
            err.textContent = '';
            try {
                const body = new URLSearchParams({ username: email, password });
                const resp = await fetch(`${API_BASE}/auth/login`, { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body });
                if (!resp.ok) throw new Error('Invalid email or password');
                const data = await resp.json();
                if (!data || !data.access_token) throw new Error('Missing token');
                localStorage.setItem('token', data.access_token);
                window.location.replace('index.html');
            } catch (e) {
                err.textContent = e.message || 'Login failed';
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const err = document.getElementById('signup-error');
            err.textContent = '';
            try {
                const resp = await fetch(`${API_BASE}/auth/signup`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
                if (!resp.ok) {
                    const d = await resp.json().catch(()=>({}));
                    throw new Error(d.detail || 'Signup failed');
                }
                // Auto-login after signup
                const body = new URLSearchParams({ username: email, password });
                const login = await fetch(`${API_BASE}/auth/login`, { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body });
                const data = await login.json();
                if (!data || !data.access_token) throw new Error('Missing token');
                localStorage.setItem('token', data.access_token);
                window.location.replace('index.html');
            } catch (e) {
                err.textContent = e.message || 'Signup failed';
            }
        });
    </script>
</body>
</html>
